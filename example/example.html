
<!DOCTYPE html>
<html>
<head>
    <title>Event Invitation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: white; border-radius: 10px; }
        .button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <h2>Grand Celebration</h2>
        <p>Join us for an amazing evening filled with fun, food, and entertainment.</p>
        <p><b>Date:</b> May 20, 2025<br><b>Time:</b> 7:00 PM - 11:00 PM<br><b>Location:</b> Grand Hall, City Center</p>
        
        <h3>RSVP Now:</h3>
        <form>
            <input type="text" placeholder="Enter your name" required><br><br>
            <input type="email" placeholder="Enter your email" required><br><br>
            <button class="button">Confirm Attendance</button>
        </form>
    </div>
</body>
</html>
